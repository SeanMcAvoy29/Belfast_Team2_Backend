name: Docker Image CI

on:
  push:
    branches: [ main, dockerfile-fix ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & push the Docker image
        env:
          PASSWORD: ${{ secrets.PASSWORD }}
          USER: ${{ secrets.USER }}
          HOST: ${{ secrets.HOST }}
          NAME: ${{ secrets.NAME }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: employee_demo
          IMAGE_TAG: belfast-team-2-api
        run: |
          docker build --build-arg PASSWORD=${PASSWORD} --build-arg USER=${USER} --build-arg HOST=${HOST} --build-arg NAME=${NAME} -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
